name: CI

on:
    push:
        branches: [main, master]
    pull_request:
        branches: [main, master]

env:
    GO_VERSION: "1.22"

jobs:
    lint:
        name: Lint
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: ${{ env.GO_VERSION }}

            - name: Check formatting
              run: |
                  if [ -n "$(gofmt -s -l .)" ]; then
                    echo "Code is not formatted. Run 'gofmt -s -w .'"
                    gofmt -s -l .
                    exit 1
                  fi

            - name: Run go vet
              run: go vet ./...

            - name: Install staticcheck
              run: go install honnef.co/go/tools/cmd/staticcheck@latest

            - name: Run staticcheck
              run: staticcheck ./...

    test:
        name: Unit Tests
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: ${{ env.GO_VERSION }}

            - name: Download dependencies
              run: go mod download

            - name: Run unit tests
              run: go test -v -race -coverprofile=coverage.out ./...

            - name: Upload coverage
              uses: actions/upload-artifact@v4
              with:
                  name: coverage
                  path: coverage.out

    integration-test:
        name: Integration Tests
        runs-on: ubuntu-latest
        services:
            postgres:
                image: pgvector/pgvector:pg16
                env:
                    POSTGRES_USER: postgres
                    POSTGRES_PASSWORD: postgres
                    POSTGRES_DB: postgres
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    - 5432:5432

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: ${{ env.GO_VERSION }}

            - name: Download dependencies
              run: go mod download

            - name: Wait for PostgreSQL
              run: |
                  for i in {1..30}; do
                    pg_isready -h localhost -p 5432 -U postgres && break
                    echo "Waiting for PostgreSQL..."
                    sleep 1
                  done

            - name: Run integration tests
              env:
                  PGEDGE_TEST_CONN: "postgres://postgres:postgres@localhost:5432/postgres"
              run: go test -tags=integration -v -race ./...

    build:
        name: Build
        runs-on: ubuntu-latest
        needs: [lint, test]
        strategy:
            matrix:
                goos: [linux, darwin, windows]
                goarch: [amd64, arm64]
                exclude:
                    - goos: windows
                      goarch: arm64

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: ${{ env.GO_VERSION }}

            - name: Build binary
              env:
                  GOOS: ${{ matrix.goos }}
                  GOARCH: ${{ matrix.goarch }}
              run: |
                  mkdir -p bin
                  EXT=""
                  if [ "$GOOS" = "windows" ]; then
                    EXT=".exe"
                  fi
                  go build -ldflags "-s -w" -o bin/pgedge-loadgen-${{ matrix.goos }}-${{ matrix.goarch }}${EXT} ./cmd/pgedge-loadgen

            - name: Upload binary
              uses: actions/upload-artifact@v4
              with:
                  name: pgedge-loadgen-${{ matrix.goos }}-${{ matrix.goarch }}
                  path: bin/pgedge-loadgen-*
